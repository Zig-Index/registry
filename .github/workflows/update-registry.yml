name: Update Registry

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SEARCH_TOPICS: "zig-package,zig-application"
        run: |
          mkdir -p database
          bun run update

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Ensure database folder exists to prevent git add failure
          mkdir -p database
          git add -A database/ registry.json
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "chore: update registry data [skip ci]" && git pull --rebase && git push)
